<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %} - SM</title>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">

        <!-- MetisMenu CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/metisMenu/metisMenu.min.css') }}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/sb-admin-2.css') }}">

        <!-- Morris Charts CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/morrisjs/morris.css') }}">

        <!-- Custom Fonts -->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            var interval = 10000;   // number of mili seconds between each call
            var refresh = function() {
                $.ajax({
                    url: "{{ url_for('sensor_data') }}",
                    cache: false,
                    success: function(data) {
                        $("#sensor1").html(data.sensor1);
                        $("#sensor2").html(data.sensor2);
                        $("#sensor3").html(data.sensor3);
                        $("#sensor4").html(data.sensor4);
                        setTimeout(function() {
                            refresh();
                        }, interval);
                    }
                });
            };
            refresh();
        </script>
    {% endblock %}
</head>
<body>
    <!-- Page Content -->
    {% block content %}
    {% endblock %}

    <!-- jQuery -->
    <script href="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script href="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script href="{{ url_for('static', filename='vendor/metisMenu/metisMenu.min.js') }}"></script>

    <!-- Morris Charts JavaScript -->
    <script href="{{ url_for('static', filename='vendor/raphael/raphael.min.js') }}"></script>
    <script href="{{ url_for('static', filename='vendor/morrisjs/morris.min.js') }}"></script>
    <script href="{{ url_for('static', filename='data/morris-data.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script href="{{ url_for('static', filename='dist/js/sb-admin-2.js') }}"></script>
</body>
</html>
